<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveLog</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont;
            background: #f5f5f5;
            margin: 0;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td{
            padding: 12px;
            border-bottom: 1px, solid, #ddd;
            text-align: left;
        }

        th {
            background: #eee;
        }

        .amount {
            text-align: right;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: white;
        }
    </style>
</head>

<body>
    <h1>口座一覧</h1>

    <!-- 全口座の合計 -->
    <div class="total-box">
        <div class="label">全口座の残高</div>
        <div class="amount">
            {{ "{:,}".format(grand_total) }}
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>口座</th>
                <th>金額</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td class="amount">
                    {{ "{:,}".format(account.total) }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="location.href='/add'">貯金を追加</button>

</body>

</html>
