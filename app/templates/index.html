<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SaveLog</title>

<style>
body {
    font-family: system-ui, -apple-system;
    margin: 0;
    background: #f5f5f5;
}

/* ===== ヘッダー ===== */
.header {
    position: sticky;
    top: 0;
    height: 44px;
    display: flex;
    align-items: center;
    padding: 0 12px;
    background: #f9f9f9;
    border-bottom: 0.5px solid #ccc;
}

.menu-btn {
    font-size: 22px;
    background: none;
    border: none;
    padding: 0;
}

h1 {
    flex: 1;
    text-align: center;
    font-size: 17px;
    font-weight: 600;
    margin: 0;
}

/* ===== スライドメニュー ===== */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s;
}

.overlay.show {
    opacity: 1;
    visibility: visible;
}

.menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 260px;
    height: 100%;
    background: #fff;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
}

.menu.show {
    transform: translateX(0);
}

.menu a {
    display: block;
    padding: 16px;
    text-decoration: none;
    color: #333;
    border-bottom: 1px solid #eee;
}

/* ===== コンテンツ ===== */
.container {
    max-width: 480px;
    margin: 0 auto;
    padding: 16px;
}

table {
    width: 100%;
    background: #fff;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid #eee;
}

.amount {
    text-align: right;
    font-weight: bold;
}

.add-btn {
    margin-top: 16px;
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #007aff;
    color: white;
}
</style>
</head>

<body>

<header class="header">
    <button class="menu-btn" onclick="openMenu()">☰</button>
    <h1>SaveLog</h1>
</header>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<nav id="menu" class="menu">
    <a href="/">口座一覧</a>
    <a href="/add">貯金を追加</a>
    <a href="/details">明細</a>
</nav>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>口座</th>
                <th class="amount">残高</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
            <tr>
                <td>{{ account.name }}</td>
                <td class="amount">
                    {{ "{:,}".format(account.total or 0) }} 
                </td>
            </tr>
            {% endfor %}
            <tr>
                <th>合計</th>
                <th class="amount">
                    {{ "{:,}".format(grand_total) }}
                </th>
            </tr>
        </tbody>
    </table>

    <button class="add-btn" onclick="location.href='/add'">
        貯金を追加
    </button>
</div>

<script>
function openMenu() {
    document.getElementById("menu").classList.add("show");
    document.getElementById("overlay").classList.add("show");
}

function closeMenu() {
    document.getElementById("menu").classList.remove("show");
    document.getElementById("overlay").classList.remove("show");
}
</script>

</body>
</html>
