{% extends "base.html" %}

{% block title %}振替{% endblock %}

{% block head_extra %}
<style>
    /* タイトル */
    h1 {
        margin-bottom: 24px;
    }

    /* ===== フォームカード ===== */
    .card {
        background: #ffffff;
        padding: 16px;
        border-radius: 8px;
    }

    /* ラベル */
    label {
        display: block;
        margin-top: 16px;
        font-size: 14px;
        color: #555;
    }

    /* ===== 振替の視覚強調 ===== */
    .transfer-arrow {
        text-align: center;
        font-size: 20px;
        margin: 12px 0;
        color: #007aff;
    }

    button:hover {
        opacity: 0.9;
    }

    /* エラーメッセージ */
    .error {
        margin-top: 12px;
        padding: 10px;
        background: #ffecec;
        color: #cc0000;
        border-radius: 6px;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<h1>振替</h1>

<form method="post">
    <label>振替元口座</label>
    <select name="from_account">
        {% for a in accounts %}
        <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select>

    <label>振替先口座</label>
    <select name="to_account">
        {% for a in accounts %}
        <option value="{{ a.id }}">{{ a.name }}</option>
        {% endfor %}
    </select>

    <label>金額</label>
    <input type="number" name="amount" required>

    <button type="submit">振替</button>
</form>

{% if message %}
<div id="toast" class="toast {{ category }}" data-message="{{ message}}">
</div>
{% endif %}
{% endblock %}
