{% extends "base.html" %}

{% block title %}貯金追加{% endblock %}

{% block head_extra %}
<style>
    .container {
        max-width: 480px;
        margin: 0, auto;
        padding: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>貯金を追加</h1>

    <form method="post" action="/add">
        <label>金額（円）</label>
        <input type="number" name="amount" required>

        <label>口座</label>
        <select name="account_id">
            {% for account in accounts %}
            <option value="{{ account.id }}">
                {{ account.name }}
            </option>
            {% endfor %}
        </select>

        <label>メモ</label>
        <input type="text" name="memo">

        <button type="submit">追加する</button>
    </form>
</div>
{% endblock %}
